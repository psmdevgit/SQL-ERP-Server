<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"HO-IT-05-1864-stderr-1762154227056.txt","computername":"HO-IT-05","pid":1864,"type":"stderr","created":1762154227056},{"file":"HO-IT-05-1864-stdout-1762160855846.txt","computername":"HO-IT-05","pid":1864,"type":"stdout","created":1762160855846},{"file":"HO-IT-05-1864-stdout-1762160855896.txt","computername":"HO-IT-05","pid":1864,"type":"stdout","created":1762160855896},{"file":"HO-IT-05-1864-stdout-1762160855938.txt","computername":"HO-IT-05","pid":1864,"type":"stdout","created":1762160855938},{"file":"HO-IT-05-1864-stdout-1762161617518.txt","computername":"HO-IT-05","pid":1864,"type":"stdout","created":1762161617518},{"file":"HO-IT-05-1864-stdout-1762161978525.txt","computername":"HO-IT-05","pid":1864,"type":"stdout","created":1762161978525},{"file":"HO-IT-05-1864-stdout-1762162637665.txt","computername":"HO-IT-05","pid":1864,"type":"stdout","created":1762162637665},{"file":"HO-IT-05-1864-stdout-1762163658903.txt","computername":"HO-IT-05","pid":1864,"type":"stdout","created":1762163658903},{"file":"HO-IT-05-25076-stderr-1762165249241.txt","computername":"HO-IT-05","pid":25076,"type":"stderr","created":1762165249241},{"file":"HO-IT-05-25076-stdout-1762165249240.txt","computername":"HO-IT-05","pid":25076,"type":"stdout","created":1762165249240}];
        var lastUpdated = 1762165251609;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
