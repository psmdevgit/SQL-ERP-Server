<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"HO-IT-05-3276-stderr-1762855269033.txt","computername":"HO-IT-05","pid":3276,"type":"stderr","created":1762855269033},{"file":"HO-IT-05-3276-stdout-1762855269033.txt","computername":"HO-IT-05","pid":3276,"type":"stdout","created":1762855269033},{"file":"HO-IT-05-3412-stderr-1762853263497.txt","computername":"HO-IT-05","pid":3412,"type":"stderr","created":1762853263497},{"file":"HO-IT-05-3412-stdout-1762853263497.txt","computername":"HO-IT-05","pid":3412,"type":"stdout","created":1762853263497},{"file":"HO-IT-05-8256-stderr-1762852956678.txt","computername":"HO-IT-05","pid":8256,"type":"stderr","created":1762852956678},{"file":"HO-IT-05-8256-stdout-1762852956677.txt","computername":"HO-IT-05","pid":8256,"type":"stdout","created":1762852956677},{"file":"HO-IT-05-9344-stdout-1762848517925.txt","computername":"HO-IT-05","pid":9344,"type":"stdout","created":1762848517925},{"file":"HO-IT-05-9344-stdout-1762848517982.txt","computername":"HO-IT-05","pid":9344,"type":"stdout","created":1762848517982},{"file":"HO-IT-05-9344-stdout-1762848518056.txt","computername":"HO-IT-05","pid":9344,"type":"stdout","created":1762848518056},{"file":"HO-IT-05-9344-stdout-1762848552248.txt","computername":"HO-IT-05","pid":9344,"type":"stdout","created":1762848552248},{"file":"HO-IT-05-9344-stdout-1762848552358.txt","computername":"HO-IT-05","pid":9344,"type":"stdout","created":1762848552358},{"file":"HO-IT-05-9344-stdout-1762848552430.txt","computername":"HO-IT-05","pid":9344,"type":"stdout","created":1762848552430},{"file":"HO-IT-05-9344-stdout-1762848552475.txt","computername":"HO-IT-05","pid":9344,"type":"stdout","created":1762848552475},{"file":"HO-IT-05-9344-stdout-1762848575598.txt","computername":"HO-IT-05","pid":9344,"type":"stdout","created":1762848575598}];
        var lastUpdated = 1762855269913;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
