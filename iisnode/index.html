<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"HO-IT-05-19356-stdout-1763269829823.txt","computername":"HO-IT-05","pid":19356,"type":"stdout","created":1763269829823},{"file":"HO-IT-05-19356-stdout-1763269829883.txt","computername":"HO-IT-05","pid":19356,"type":"stdout","created":1763269829883},{"file":"HO-IT-05-19356-stdout-1763271792983.txt","computername":"HO-IT-05","pid":19356,"type":"stdout","created":1763271792983},{"file":"HO-IT-05-19356-stdout-1763271793518.txt","computername":"HO-IT-05","pid":19356,"type":"stdout","created":1763271793518},{"file":"HO-IT-05-19356-stdout-1763271794013.txt","computername":"HO-IT-05","pid":19356,"type":"stdout","created":1763271794013},{"file":"HO-IT-05-19356-stdout-1763271794374.txt","computername":"HO-IT-05","pid":19356,"type":"stdout","created":1763271794374},{"file":"HO-IT-05-19356-stdout-1763271795843.txt","computername":"HO-IT-05","pid":19356,"type":"stdout","created":1763271795843},{"file":"HO-IT-05-21288-stderr-1763356413500.txt","computername":"HO-IT-05","pid":21288,"type":"stderr","created":1763356413500},{"file":"HO-IT-05-21288-stdout-1763356413500.txt","computername":"HO-IT-05","pid":21288,"type":"stdout","created":1763356413500},{"file":"HO-IT-05-3672-stderr-1763337128281.txt","computername":"HO-IT-05","pid":3672,"type":"stderr","created":1763337128281},{"file":"HO-IT-05-3672-stdout-1763337128280.txt","computername":"HO-IT-05","pid":3672,"type":"stdout","created":1763337128280}];
        var lastUpdated = 1763356414313;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
